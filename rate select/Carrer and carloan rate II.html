<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>車貸利率計算器</title>
</head>
<body>
    <h1>車貸利率計算器</h1>

    <label for="貸款類型選項">選擇貸款類型：</label>
    <select id="貸款類型選項">
        <option value="汽車貸款">汽車貸款</option>
        <option value="機車貸款">機車貸款</option>
    </select>


    <label for="職業選項">選擇職業：</label>
    <select id="職業選項">
        <option value="職業1">職業1</option>
        <option value="職業2">職業2</option>
        <option value="職業3">職業3</option>
        <!-- 添加更多的職業選項 -->
    </select>

    <br>

   
    <br>

    <p>選擇的職業和貸款類型對應的利率為：<span id="顯示利率">請選擇</span></p>

    <script src="carrer and carloan select.js"></script>
</body>
</html>
