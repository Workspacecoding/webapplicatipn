<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>車貸月付金試算</title>
</head>
<body>
    <h1>輸入你的車貸數字</h1>
    <form>
        <p>輸入貸款金額</p>
        <input type="text" id='moneyID'><br><!--貸款金額-->
        <p>輸入年利率</p>
        <input type="text" id='rateID'><br><!--年利率-->
        <p>輸入總期數</p>
        <input type="text" id='monthID'><br><!--總期數-->
        <br>
        <button type='button' id='countID'>送出</button>
    </form>
    <p>您的月付金等於 <em id='monthlyPaymentID'></em></p>
    <p>您的總利息等於 <em id='allrateID'></em></p>
    <p>您的總還款金額等於 <em id='allmoneyID'></em></p>

    <script src="car-loan-rate-(JS-code).js"></script>
    
</body>

</html>
