<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carloan.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>汽車貸款試算</title>
</head>
<body>
  <div class="contain-bg">
    <div class="contain-01">
        <div class="container">
            <div class="column">
                <div class="container text-left">
                    <div class="row row-cols-2">
                           
                              <div class="col"><label for="loanAmount"   class="label-money">你的額度</label><br/>
                                <input type="number" class="loanAmount"id="loanAmount" step="any" placeholder="輸入你的貸款金額" required >
                          </div>
                
                              <div class="col"> <label for="interestRate" class="label-rate">你的利率(%)</label><br/>
                                <input type="number"  id="interestRate" step="any" placeholder="輸入你的貸款利率" required>
                          </div>
                          <div class="container text-left">
                          <div class="row row-cols-12">
                            <label for="loanTerm" class="label-loanterm"> 你的期數</label>
                         
                            <input type="number" id="loanTerm" step="1" placeholder="輸入你的貸款期數" required>

                          <div class="container">
                            <button class="button-del"  onclick="clearLabel()">全部清除</button>
                            <button class="button-cal " onclick="calculateAmortization()">立即試算</button>
                        </div>
                            </div>
                     
            </div>
            </div>
             </div>
            </div>
            <div class="vertical-line"></div>
            <div class="column-r">
                <div class="container">
                    <div class="horizontal-div">
                    <center>
                    <h2 class="title01">汽車貸款試算</h2>
                    <h3 class="title02">申請NT<span class="highlight">350</span>萬</h3>
                    <p class="title03">最低年利率8.0%</p>
                    <button class="button-re" onclick="window.open('https://line.me/R/ti/p/@242aglyo', '_blank')">點我立即了解</button>

                    </center>
                    </div>
                    <div class="horizontal-div2"><img src="Img\car-loan.png" class="loan-img"></div>
                </div>
            </div>
       
        </div>
        <div class="triangle"> </div>
        <center>
        <div class="container-table text-center">
         
            <div class="row row-cols-12">
           
              <div class="col">
                <br/>
              <table>
                  <tr class="special-border">
                      <th >期數</th>
                      <th >攤還本金</th>
                      <th >攤還利息</th>
                      <th >月付金</th>
                      <th >剩餘本金</th>
                  </tr>
                  <tbody id="amortizationTableBody"></tbody>
              </table>
            </div>
          </div>
          </div>
       
   </center>

   <script src="carloan.js"></script>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
