


<style>
   .bubble {
  position: relative;
  background: #68d8d6;
  border: 2px solid #07beb8;
  color: #eff7f6;
  font-weight: bold;
  padding: 20px;
  margin: 50px;
  width: 250px;
  border-radius: 8px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1), 0px 2px 4px rgba(0, 0, 0, 0.1);

  &::before {
    position: absolute;
    top: 50%;
    left: -12px;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 12px 12px 12px 0;
    border-color: transparent #07beb8 transparent transparent;
    content: "";
    transform: translateY(-50%);
  }
  &::after {
    position: absolute;
    top: 50%;
    left: -9px;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 12px 12px 12px 0;
    border-color: transparent #68d8d6 transparent transparent;
    content: "";
    transform: translateY(-50%);
  }
}

</style>
<div class="bubble">
    HI
    <br> 我是有 border 的對話框
  </div>
